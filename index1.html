<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #quote {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #author {
    font-style: italic;
  }
  #new-quote-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s;
  }
  #new-quote-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
    <h1><u><i>Popular quotes</i></u></h1>
<div id="quote"></div>
<div id="author"></div>
<button id="new-quote-btn" onclick="getRandomQuote()">New Quote</button>

<script>





  
  // Array of quotes and authors
  const quotes = [
    {
      quote: "The purpose of our lives is to be happy.",
      author: " Dalai Lama "
    },
    {
      quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      author: "Winston Churchill"
    },
    {
      quote:   "Life is what happens when you're busy making other plans.",
      author: " John Lennon"
    },
    {
      quote:     "Believe you can and you're halfway there.",
      author: "Theodore Roosevelt"
    },
    {
      quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
      author: "Nelson Mandela"
    },
    {
      quote:     "Get busy living or get busy dying.",   
      author: "Stephen King"
    },
    {
      quote:      "The future belongs to those who believe in the beauty of their dreams.",
      author: "Eleanor Roosevelt"
    }
  ];

  // Function to get a random quote and display it
  function getRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const randomQuote = quotes[randomIndex];
    document.getElementById('quote').textContent = randomQuote.quote;
    document.getElementById('author').textContent = `- ${randomQuote.author}`;
  }

  // Initial call to display a random quote when the page loads
  getRandomQuote();
</script>

</body>
</html>
